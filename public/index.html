<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>N0B1M0 Shop</title>
</head>
<body>
<h1>Welcome to N0B1M0 Lures</h1>
<p>We have one super N0B1M0 item ready to ship!</p>
<ul>
  <li>N0B1M0 Lure - $7.60 - 15g - 15x5x10cm</li>
</ul>
<a href="/checkout"><button id="checkout-btn">Go to Checkout</button></a>

<script>

document.getElementById('checkout-btn').addEventListener('click', () => {

      height: 10
    }
  ]));
});
</script>

</body>
