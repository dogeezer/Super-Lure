<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Order Summary</h1>
  <div id="orderTotal">$0.00</div>
  <form id="paymentForm">
    <input type="text" placeholder="Card number" required><br>
    <button type="submit">Pay Now</button>
  </form>

  <script>
    // Example: read total from query string or session later
    document.getElementById('orderTotal').textContent = "$" + (localStorage.getItem("orderTotal") || "0.00");
  </script>
</body>
</html>
