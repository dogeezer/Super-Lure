<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Super Lure Checkout</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
<style>
  body { font-family:'Roboto', sans-serif; margin:0; padding:0; background:#f5f5f5; }
  .container { max-width:600px; margin:50px auto; background:#fff; padding:20px; border-radius:8px; }
</style>
</head>
<body>
<div class="container">
  <h1>Checkout</h1>
  <form id="checkout-form">
    <label>Weight (kg):
      <input type="number" id="weight" value="1">
    </label>
    <button type="submit">Calculate Shipping</button>
  </form>
  <div id="result"></div>
</div>

<script>
const form = document.getElementById('checkout-form');
const resultDiv = document.getElementById('result');

form.addEventListener('submit', async e => {
  e.preventDefault();
  const weight = parseFloat(document.getElementById('weight').value);
  
  const res = await fetch('/calculate-shipping', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ weight })
  });
  const data = await res.json();
  
  resultDiv.innerHTML = 'Shipping: $' + data.shipping.toFixed(2);
});
</script>
</body>
</html>
