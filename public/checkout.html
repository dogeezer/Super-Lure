<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Lure Checkout</title>
</head>
<body>
<h1>Checkout</h1>
<form id="checkout-form">
  <label>Full Name: <input type="text" name="fullName" required></label><br>
  <label>Email: <input type="email" name="email" required></label><br>
  <label>Phone: <input type="text" name="phone" required></label><br>
  <label>Address: <input type="text" name="address" required></label><br>
  <label>Postal Code: <input type="text" id="postalCode" required></label><br>
  <label>Country: 
    <select id="country">
      <option value="CA">Canada</option>
      <option value="US">United States</option>
      <option value="GB">United Kingdom</option>
      <option value="AU">Australia</option>
    </select>
  </label><br>
  <button type="button" id="calculate">Calculate Shipping</button>
</form>

<div id="shipping-result"></div>

<script src="main.js"></script>
</body>
</html>
