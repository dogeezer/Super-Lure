<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Super Lure Checkout</title>
<script defer src="main.js"></script>
</head>
<body>
<h1>Checkout</h1>

<form id="checkoutForm">
  <input type="text" id="fullName" placeholder="Full Name" required /><br>
  <input type="email" id="email" placeholder="Email" required /><br>
  <input type="tel" id="phone" placeholder="Phone" required /><br>
  <input type="text" id="address" placeholder="Address" required /><br>
  <input type="text" id="postalCode" placeholder="Postal Code" required /><br>
  <select id="country" required>
    <option value="">Select Country</option>
    <option value="CA">Canada</option>
    <option value="US">United States</option>
    <option value="GB">United Kingdom</option>
    <option value="AU">Australia</option>
  </select><br>
  <button type="submit">Calculate Shipping</button>
</form>

<div id="shippingResult"></div>
</body>
</html>
