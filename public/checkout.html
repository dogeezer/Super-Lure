<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Lure Checkout</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .checkout-form { max-width: 500px; margin: auto; background: #fff; padding: 20px; border-radius: 8px; }
    .checkout-form label { display: block; margin-top: 15px; }
    .checkout-form input, .checkout-form select, .checkout-form button { width: 100%; padding: 10px; margin-top: 5px; border-radius: 4px; border: 1px solid #ccc; }
    .rate { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

<div class="checkout-form">
  <h2>Checkout</h2>

  <label for="name">Full Name</label>
  <input type="text" id="name" placeholder="John Doe" required>

  <label for="email">Email</label>
  <input type="email" id="email" placeholder="john@example.com" required>

  <label for="phone">Phone</label>
  <input type="tel" id="phone" placeholder="555-555-5555" required>

  <label for="address">Address</label>
  <input type="text" id="address" placeholder="123 Main St" required>

  <label for="postal">Postal Code</label>
  <input type="text" id="postal" placeholder="N0B1M0" required>

  <label for="country">Country</label>
  <select id="country">
    <option value="CA" selected>Canada</option>
    <option value="US">United States</option>
    <option value="GB">United Kingdom</option>
    <option value="AU">Australia</option>
    <!-- Add other countries as needed -->
  </select>

  <button id="calculateBtn">Calculate Shipping</button>

  <div class="rate" id="rate"></div>
</div>

<script type="module">
  const calculateBtn = document.getElementById("calculateBtn");
  const rateDiv = document.getElementById("rate");

  calculateBtn.addEventListener("click", async () => {
    const postal = document.getElementById("postal").value.trim();
    const country = document.getElementById("country").value;

    if (!postal || !country) {
      alert("Please enter both postal code and country.");
      return;
    }

    try {
      const res = await fetch("/get-rates", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ destinationPostalCode: postal, country })
      });

      if (!res.ok) throw new Error("Failed to fetch rates");

      const text = await res.text();

      // Display raw XML or parse as needed
      rateDiv.innerHTML = "Shipping Rates:<br><pre>" + text + "</pre>";

    } catch (err) {
      console.error(err);
      rateDiv.textContent = "Error calculating shipping.";
    }
  });
</script>

</body>
</html>
